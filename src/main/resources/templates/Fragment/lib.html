<header th:fragment="header">

          </li>

            <a th:text="'MORE INFORMATION ABOUT '+${#authentication.principal.getDisplayName()}">>

              <i class="nav-arrow-down ti-angle-down"></i>
            </a>
            <ul class="subnav">

              <li><a href="">Xem Thông tin Cá Nhân</a></li>
